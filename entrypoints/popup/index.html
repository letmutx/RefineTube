<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RefineTube</title>
  <meta name="manifest.type" content="browser_action" />
  <style>
    html,
    body {
      min-width: 400px;
    }
  </style>
  <link rel="stylesheet" href="../../assets/simple.min.css" />
</head>

<body>
  <div id="app">

    <h4>Status</h4>
    <p id="aiStatus">Fetching status...</p>

    <h4>Configure</h4>
    <label for="aiProviderSelection">Select AI provider:
      <select id="aiProviderSelection">
        <option value="google">Google</option>
        <option value="lmstudio">LMStudio</option>
      </select>
    </label>
    <form id="googleForm">
      <p class="notice">Click <a target="_blank" href="https://aistudio.google.com/app/apikey">here</a> to
        generate a Google
        API token. We use gemma3-27b-it model which comes with 1500 free API requests per day as of July, 2025.
        Additional
        usage may result in charges.</p>
      <input type="text" id="apiKeyInput" placeholder="API Key" />
    </form>
    <form id="lmStudioForm" hidden>
      <p class="notice">Click <a target="_blank" href="https://lmstudio.ai/docs/app/api/headless">here</a>
        for
        instructions
        to configure LM
        studio</p>
      <input type="text" id="baseUrlInput" placeholder="Base URL" />
    </form>
    <button id="saveSettings">Save</button>
    <p id="saveErrorMsg" style="color: red" hidden></p>
    <p id="saveSuccessMsg" hidden></p>
  </div>
  <script type="module" src="../../components/settings.ts"></script>
</body>

</html>
