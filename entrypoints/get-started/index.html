<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome to RefineTube</title>
    <link rel="stylesheet" type="text/css" href="../../assets/simple.min.css">
</head>

<body>
    <header>
        <h1>Welcome to RefineTube</h1>
    </header>

    <main>
        <section>
            <p>RefineTube uses AI to score videos based on the thumbnail and prevent you from doom scrolling.</p>
        </section>
        <p id="aiStatus" hidden></p>

        <section>
            <h3>Configure AI Settings</h3>
            <label for="aiProviderSelection">Select AI provider:
                <select id="aiProviderSelection">
                    <option value="google">Google</option>
                    <option value="lmstudio">LMStudio</option>
                </select>
            </label>

            <form id="googleForm">
                <p class="notice">Click <a target="_blank" href="https://aistudio.google.com/app/apikey">here</a> to
                    generate a Google
                    API token</p>
                <input type="text" id="apiKeyInput" placeholder="API Key" />
            </form>
            <form id="lmStudioForm" hidden>
                <p class="notice">Click <a target="_blank" href="https://lmstudio.ai/docs/app/api/headless">here</a>
                    for
                    instructions
                    to configure LM
                    studio</p>
                <input type="text" id="baseUrlInput" placeholder="Base URL" />
            </form>
            <button id="saveSettings">Save</button>
            <p id="saveErrorMsg" style="color: red" hidden></p>
        </section>
    </main>
    <script type="module" src="../../components/settings.ts"></script>
</body>

</html>
